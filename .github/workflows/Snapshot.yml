name: Tenant Snapshot
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:   
      draft:
        description: '(Optional) Draft handling - SKIP (default value if emty), ADD, ERROR'
        type: choice
        options:
          - ADD
        required: false
      message:
        description: '(Optional) Commit message'
        required: false
jobs:
  take_snapshot:
    runs-on: ubuntu-latest
    container:
      image: engswee/flashpipe:latest

    steps:
      - uses: actions/checkout@v4

      - name: 'Take a snapshot'
        uses: engswee/flashpipe-action/snapshot@v1
        with:
          tmn-host: ntt-pi-dev.it-cpi001.cfapps.eu10.hana.ondemand.com
          oauth-host: ntt-pi-dev.authentication.eu10.hana.ondemand.com/oauth/token
          oauth-clientid: ${{ secrets.DEV_CLIENT_ID }}
          oauth-clientsecret: ${{ secrets.DEV_CLIENT_SECRET }}
          draft-handling: ${{ github.event.inputs.draft }}
          git-commit-msg: ${{ github.event.inputs.message }}

